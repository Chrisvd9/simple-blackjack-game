<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Blackjack</title>
</head>
<body class="fondo">

    <header class="titulo">
        <h2>Blackjack</h2>
    </header>

    <div class="row mt-3">
        <div id="divBotones" class="col text-center">
            <button id="btnNew" class="btn btn-success">Nuevo juego</button>
            <button id="btnPedir" disabled="disabled" class="btn btn-primary">Pedir carta</button>
            <button id="btnStop" disabled="disabled" class="btn btn-danger">Detener</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Player 1 - <small>0</small></h1>
            <div id="jugador-cartas" class="divCartas">
                <img src="" alt="">
            </div>
        </div>
    </div>

    <div class="row container">
        <div class="col mt-3">
            <h1>Computer - <small>0</small></h1>
            <div id="computadora-cartas" class="divCartas">
                <img src="" alt="">
            </div>
        </div>
    </div>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/juego.js"></script>

    <script>
        miModulo.nuevoJuego();
    </script>
</body>
</html>
